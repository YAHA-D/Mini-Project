 <script type="text/javascript">
        function add(){
             n1 = parseInt(myform.n1.value);
             n2 = parseInt(myform.n2.value);
             n3 = parseInt(myform.n3.value);
             n4 = parseInt(myform.n4.value);
             n5 = parseInt(myform.n5.value);
             n6 = parseInt(myform.n6.value);

             n9 = parseInt(myform.n9.value);
             n10 = parseInt(myform.n10.value);
             n11 = parseInt(myform.n11.value);
             n12 = parseInt(myform.n12.value);
             result = n1+n2+n3+n4+n5+n6+n7+n8+n9+n10+n11+n12;
             myform.result.value=result;
